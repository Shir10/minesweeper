<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
</head>

<body onload="initGame()">
    <h1>Minesweeper</h1>

    <div class="game-container">
        <div class="data-container">
            <label class="side-data">Marks: <span class="marks"></span></label>
            <label class="emoji middle-data" onclick="restart()"></label>
            <label class="side-data">Time: <span class="time"></span></label>
        </div>

        <table class="board-container" oncontextmenu="return false;">
            <tbody class="borad"></tbody>
        </table>

        <div class="best-time-container">Best time: <span class="best-time"></span> sec</div>

        <div class="data-container">
            <button class="side-data" onclick="undo()">Undo</button>
            <label class="lives middle-data"></label>
            <button class="side-data" onclick="safeClick()">Safe clicks: <span class="safe-clicks"></span></button>
        </div>

        <div class="levels">
            <label class="level" data-level="0" onclick="changeLevel(0)">Beginner</label>
            <label class="level" data-level="1" onclick="changeLevel(1)">Medium</label>
            <label class="level" data-level="2" onclick="changeLevel(2)">Expert</label>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/safeClick.js"></script>
    <script src="js/version.js"></script>
    <script src="js/level.js"></script>
    <script src="js/mine.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
