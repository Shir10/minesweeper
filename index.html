<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
</head>

<body onload="initGame()">
    <h1>Minesweeper</h1>

    <div class="game-container">
        <div class="data-container">
            <div class="side-data">Marks: <span class="marks"></span></div>
            <div class="emoji middle-data" onclick="restart()"></div>
            <div class="side-data">Time: <span class="time"></span></div>
        </div>

        <table class="board-container" oncontextmenu="return false;">
            <tbody class="borad"></tbody>
        </table>

        <div class="data-container">
            <button class="side-data" onclick="undo()">Undo</button>
            <label class="lives middle-data"></label>
            <button class="side-data" onclick="safeClick()">Safe clicks: <span class="safe-clicks"></span></button>
        </div>

        <div class="levels">
            <a class="level" onclick="changeLevel(this, 0)">Beginner</a>
            <a class="level" onclick="changeLevel(this, 1)">Medium</a>
            <a class="level" onclick="changeLevel(this, 2)">Expert</a>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/safeClick.js"></script>
    <script src="js/version.js"></script>
    <script src="js/level.js"></script>
    <script src="js/mine.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
